apiVersion: v1
kind: ConfigMap
metadata:
  name: dibs{{ if .Values.meta.dev }}-dev{{ end }}
data:
  DIBS_SYNC_REDIS_URL: {{ .Release.Name }}-redis-master:{{ .Values.redis.redisPort }}
  DIBS_SYNC_REDIS_PREFIX: {{ .Values.redis.prefix }}
  DIBS_SYNC_REDIS_PASSWORD: {{ .Values.redis.password }}
  TARGETPLATFORM: {{ .Values.resources.platform }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dibs{{ if .Values.meta.dev }}-dev{{ end }}
spec:
  selector:
    matchLabels:
      app: dibs{{ if .Values.meta.dev }}-dev{{ end }}
  template:
    metadata:
      labels:
        app: dibs{{ if .Values.meta.dev }}-dev{{ end }}
    spec:
      containers:
        - name: dibs{{ if .Values.meta.dev }}-dev{{ end }}
          image: {{ .Values.meta.image }}
          envFrom:
            - configMapRef:
                name: dibs{{ if .Values.meta.dev }}-dev{{ end }}
          {{ if not .Values.meta.dev }}
          resources:
            limits:
              memory: {{ .Values.resources.memory }}
              cpu: {{ .Values.resources.cpu }}
          {{ end }}
          ports:
            - containerPort: 32000
          {{ if .Values.meta.dev }}
            - containerPort: 32001
          {{ end }}
  {{ if .Values.meta.dev }}

---
apiVersion: v1
kind: Service
metadata:
  name: dibs-dev
spec:
  selector:
    app: dibs-dev
  type: NodePort
  ports:
    - name: http
      port: 32000
      targetPort: 32000
      nodePort: {{ .Values.ingress.nodePort }}

---
apiVersion: v1
kind: Service
metadata:
  name: dibs-dev-ttyd
spec:
  selector:
    app: dibs-dev
  type: NodePort
  ports:
    - name: http
      port: 32001
      targetPort: 32001
      nodePort: 32001
  {{ else }}

---
apiVersion: v1
kind: Service
metadata:
  name: dibs
spec:
  selector:
    app: dibs
  ports:
    - name: http
      port: 32000
      targetPort: 32000

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dibs
spec:
  rules:
    - host: {{ .Values.ingress.domain }}
      http:
        paths:
          - path: {{ .Values.ingress.path }}
            backend:
              serviceName: dibs
              servicePort: http
  {{ end }}
