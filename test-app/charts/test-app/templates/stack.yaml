apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app{{ if .Values.dev}}-dev{{ end }}
spec:
  selector:
    matchLabels:
      app: test-app{{ if .Values.dev}}-dev{{ end }}
  template:
    metadata:
      labels:
        app: test-app{{ if .Values.dev}}-dev{{ end }}
    spec:
      containers:
        - name: test-app{{ if .Values.dev}}-dev{{ end }}
          image: {{ .Values.image }}
          {{ if .Values.dev }}
          envFrom:
            - configMapRef:
                name: test-app{{ if .Values.dev }}-dev{{ end }}
          {{ end }}
          {{ if and .Values.dev .Values.debug }}
          ports:
            - containerPort: {{ .Values.debugPort }}
          {{end}}
  {{ if .Values.dev }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-app{{ if .Values.dev }}-dev{{ end }}
data:
  TARGET: {{ .Values.target }}
  TARGETPLATFORM: {{ .Values.platform }}
  {{ if and .Values.dev .Values.debug }}
  DEBUG: "true"
  {{end}}

---
apiVersion: v1
kind: Service
metadata:
  name: test-app{{ if .Values.dev }}-dev{{ end }}
spec:
  selector:
    app: test-app{{ if .Values.dev}}-dev{{ end }}
  type: NodePort
  ports:
    - name: debug
      port: {{ .Values.debugNodePort }}
      targetPort: {{ .Values.debugPort }}
      nodePort: {{ .Values.debugNodePort }}
  {{ end }}

